<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <section class="bg-pink-50 min-h-screen item-center justify-center">
      <div class="bg-pink-500 flex rounded -2xl shadow-lg  p-5">
        <div class="sm:w-1/2 px-16">
          <h2 class="font-bold text-2xl">Login</h2>
          <p class="text-sm mt-4">If you you are already a member, easily log in</p>
          
          <form action="" class="flex flex-col gap-4">
            <input class="p-2 mt-8 rounded -xl border" type="text" name="email" placeholder="Email">
            <div class="relative">
              <input class="p-2 rounded -xl border w-full" type="password" name="password" placeholder="Password">
            </div>
            <button class="rounded-xl py-2 hover:scale-105 duration-300">Log In</button>
          </form>

          <p class="mt-5 text-xs border-b py-6">Forgot your password?</p>
          <div class="mt-3 text-sm flex justify-between item-center">
            <p>If you don't have an account</p>
            <button class="py-2 px-5 bg-pink border rounded-xl hover:scale-110 duration-300">Register</button>
          </div>
        </div>

      </div>

    </section>
  </body>
</html>
